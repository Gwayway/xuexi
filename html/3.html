<script>
    var ws = new WebSocket('ws://localhost:8080')

    ws.onopen = function (mevt) {
        console.log('客户端已连接')
    }
    ws.onmessage = function (mevt) {
        console.log('客户端收到消息: ' + mevt.data)
        ws.close()
    }
    ws.onclose = function (mevt) {
        console.log('连接关闭')
    }
